<!DOCTYPE html>
<html>
<head>
    <title>F@ce Rec</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="{{url_for('static', filename='javascript.js')}}"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/main.css') }}">
    <link rel = "icon" href = "{{ url_for('static',filename='image/logo.png') }}" type = "image/x-icon">
</head>
<body>
    <!--Copyright &#169-->
    <!--Euro &#8364-->
    <div class="icon_name">
        <img class="logo_image" src="{{ url_for('static',filename='image/logo.png') }}"> 
        <h1 class="app_name">F@ce Rec</h1>
    </div>    
    <div class="header">
        <button class="button img-rec-btn" >Image</button>
        <button class="button video-rec-btn">Video</button>
        <button class="button live-cam-btn" onclick=" location.href='{{url_for('live_cam_image_recognition')}}';">Live Cam </button>
    </div>
    

    <br>
    
    <form id="upload-form" action="{{url_for('upload')}}" method="POST" enctype="multipart/form-data">
        <img src="{{ url_for('static', filename=image_name) }}" onerror="this.onerror=null;this.src='static/image/no-img.png';">

        <input type="image" src="{{ url_for('static', filename='image/upload-img.png') }}" class="upload-btn">
        <br>
        <br>
        <input type="file" name="file" id="file" class="inputfile" accept="image/*" multiple>
        <br>
        
        
        <!--<img src="{{ url_for('static', filename='images/Adriana Lima2_100.jpg') }}">-->
    </form>
    
    <form id="recognize-form" action="{{url_for('image_recognition')}}" method="POST" enctype="multipart/form-data">
        <br>
        <br>
        <input class="recognize-btn" type="submit" value="Recognize">
    </form>
</body>
<script>

    $("#file-picker").change(function(){

        var input = document.getElementById('file-picker');

        for (var i=0; i<input.files.length; i++)
        {
        //koala.jpg, koala.JPG substring(index) lastIndexOf('a') koala.1.jpg
            var ext= input.files[i].name.substring(input.files[i].name.lastIndexOf('.')+1).toLowerCase()

            if ((ext == 'jpg') || (ext == 'png'))
            {
                $("#msg").text("Files are supported")
            }
            else
            {
                $("#msg").text("Files are NOT supported")
                document.getElementById("file-picker").value ="";
            }

        }


    } );

</script>
</html>
